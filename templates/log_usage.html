<!DOCTYPE html>
<html>
<head>
    <title>Log Social Media Usage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(145deg, #fff5f2, #ffe4dc);
            font-family: 'SF Pro Display', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #4a3f35;
        }

        .container {
            background: linear-gradient(145deg, #ffffff, #fff5f2);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(255,182,162,0.2);
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            background: linear-gradient(145deg, #ffb6a2, #ff9a80);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .form-group {
            margin-bottom: 30px;
            position: relative;
        }

        label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 15px;
            color: #ff9a80;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,182,162,0.3);
            border-radius: 15px;
            font-size: 1.1rem;
            background: #ffffff;
            color: #4a3f35;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #ffb6a2;
            box-shadow: 0 0 15px rgba(255,182,162,0.2);
        }

        button {
            background: linear-gradient(145deg, #ffb6a2, #ff9a80);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(255,154,128,0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,154,128,0.4);
        }

        .back-link {
            position: absolute;
            top: -50px;
            left: 0;
            text-decoration: none;
            color: #ff9a80;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            color: #ffb6a2;
            transform: translateX(-5px);
        }

        .back-link::before {
            content: '‚Üê';
            font-size: 1.2rem;
        }

        /* Add subtle animation on load */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }

        /* Add new styles for chat-like display */
        .chat-container {
            margin-top: 30px;
            max-height: 300px;
            overflow-y: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            border: 2px solid rgba(255,182,162,0.3);
        }

        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 15px;
            max-width: 100%;
            animation: fadeIn 0.5s ease-out;
        }

        .user-message {
            background: linear-gradient(145deg, #ffb6a2, #ff9a80);
            color: white;
            margin-left: auto;
            margin-right: 0;
            text-align: right;
            max-width: 80%;
        }

        .ai-message {
            background: white;
            color: #4a3f35;
            margin-right: auto;
            margin-left: 0;
            max-width: 80%;
            box-shadow: 0 2px 10px rgba(255,182,162,0.1);
        }

        .timestamp {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">Back to Home</a>
        <h1>Log Your Usage</h1>
        <form id="usageForm" onsubmit="submitUsage(event)">
            <div class="form-group">
                <label for="usage">Minutes Spent on Social Media</label>
                <input type="number" id="usage" name="usage" min="0" required 
                       placeholder="Enter minutes...">
            </div>
            <button type="submit">Log Usage</button>
        </form>

        <div class="chat-container" id="chatHistory">
            <!-- Messages will be added here dynamically -->
        </div>
    </div>

    <script>
        async function submitUsage(event) {
            event.preventDefault();
            const form = event.target;
            const minutes = form.usage.value;
            
            // Add user message
            const chatHistory = document.getElementById('chatHistory');
            const userMessage = document.createElement('div');
            userMessage.className = 'message user-message';
            userMessage.innerHTML = `
                Logged ${minutes} minutes of usage
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            chatHistory.appendChild(userMessage);

            // Send to server and get analysis
            const response = await fetch('/log_usage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `usage=${minutes}`
            });

            const data = await response.json();

            // Add AI response
            const aiMessage = document.createElement('div');
            aiMessage.className = 'message ai-message';
            aiMessage.innerHTML = `
                ${data.analysis}
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            chatHistory.appendChild(aiMessage);

            // Clear input and scroll to bottom
            form.reset();
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }
    </script>
</body>
</html>
